<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
  <div id="greeting-page" class="page active">
    <div class="container">
      <div class="logo-glow">
        <i class="fas fa-user-secret"></i>
      </div>
      <h1>Anonymous Chat</h1>
      <p class="subtitle">Start a private, secure chat room with a single click</p>
      <div class="button-group">
        <button id="create-room-btn" class="btn primary">Create Room</button>
        <button id="join-room-btn" class="btn secondary">Join Room</button>
      </div>
    </div>
  </div>
  <div id="join-room-page" class="page">
    <div class="container">
      <div class="page-icon">
        <i class="fas fa-door-open"></i>
      </div>
      <h1>Join Room</h1>
      <p class="subtitle">Enter your 6-digit room code below</p>
      <div class="input-group">
        <input type="text" id="room-key-input" placeholder="Room Key" maxlength="6" pattern="[0-9]{6}">
        <div class="error-message" id="join-error-message"></div>
      </div>
      <div class="button-group">
        <button id="join-submit-btn" class="btn primary">Join</button>
        <button id="join-back-btn" class="btn secondary">Back</button>
      </div>
    </div>
  </div>
  <div id="chat-room-page" class="page">
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-left">
          <div class="room-icon"><i class="fas fa-comments"></i></div>
          <div class="room-info">
            <h2>Room <span id="room-key-display"></span></h2>
            <div class="user-badge">
              <span class="user-label"><i class="fas fa-user"></i> <span id="username-display"></span></span>
            </div>
          </div>
        </div>
        <div class="header-right">
          <div class="user-count">
            <span class="user-count-icon"><i class="fas fa-users"></i></span>
            <span id="user-count-display">1</span>
          </div>
          <div class="admin-controls" id="admin-controls">
            <button id="close-room-btn" class="btn danger"><i class="fas fa-door-closed"></i> End Room</button>
          </div>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="welcome-message">
          <div class="welcome-graphic"></div>
          <p>Welcome! You can chat safely and anonymously here.</p>
          <p class="room-key-info">
            Room Key: <span id="room-key-info"></span>
            <button id="copy-room-key" class="btn-icon"><i class="fas fa-copy"></i></button>
          </p>
        </div>
      </div>
      <div class="reply-container" id="reply-container">
        <div class="reply-content">
          <div class="reply-text">
            <span class="reply-username" id="reply-username"></span>
            <span id="reply-message"></span>
          </div>
          <button id="cancel-reply" class="btn-icon"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
