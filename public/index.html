<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
  <div id="chat-room-page" class="page active">
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-content">
          <div class="room-info">
            <div class="room-title">
              <i class="fas fa-comments"></i>
              <span id="room-key-display"></span>
            </div>
            <div class="user-info">
              <i class="fas fa-user"></i>
              <span id="username-display"></span>
              <span class="online-count">
                <i class="fas fa-circle"></i>
                <span id="user-count-display">1</span> online
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="welcome-message">
          <div class="welcome-icon">
            <i class="fas fa-comments"></i>
          </div>
          <h3>Welcome to Chat Room!</h3>
          <p>Start chatting anonymously with other participants</p>
          <div class="room-key-info">
            Room Key: <span id="room-key-info"></span>
            <button id="copy-room-key" class="copy-btn">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="reply-container" id="reply-container">
        <div class="reply-content">
          <div class="reply-text">
            <span class="reply-username" id="reply-username"></span>
            <span id="reply-message"></span>
          </div>
          <button id="cancel-reply">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-message-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
