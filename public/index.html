<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="greeting-page" class="page active">
        <div class="container">
            <div class="card">
                <h1>Anonymous Chat</h1>
                <p>Create or join a room to start chatting anonymously</p>
                <div class="button-group">
                    <button id="create-room-btn" class="btn primary">
                        <i class="fas fa-plus"></i>
                        Create Room
                    </button>
                    <button id="join-room-btn" class="btn secondary">
                        <i class="fas fa-sign-in-alt"></i>
                        Join Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="join-room-page" class="page">
        <div class="container">
            <div class="card">
                <h1>Join Room</h1>
                <p>Enter the 6-digit room key to join</p>
                <div class="input-group">
                    <input type="text" id="room-key-input" placeholder="Room Key" maxlength="6" pattern="[0-9]{6}">
                    <div class="error-message" id="join-error-message"></div>
                </div>
                <div class="button-group">
                    <button id="join-submit-btn" class="btn primary">
                        <i class="fas fa-arrow-right"></i>
                        Join
                    </button>
                    <button id="join-back-btn" class="btn secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-room-page" class="page">
        <div class="chat-container">
            <div class="chat-header">
                <div class="room-info">
                    <h2>Room: <span id="room-key-display"></span></h2>
                    <p>You are: <span id="username-display"></span></p>
                </div>
                <div class="user-count">
                    <div class="user-indicator">
                        <i class="fas fa-users"></i>
                        <span id="user-count-display">1</span>
                    </div>
                </div>
                <div class="admin-controls" id="admin-controls">
                    <button id="close-room-btn" class="btn danger">
                        <i class="fas fa-times"></i>
                        Close Room
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <i class="fas fa-comment-dots"></i>
                        <p>Welcome to the chat room! You can now start chatting anonymously.</p>
                        <div class="room-key-info">
                            <span>Room Key: </span>
                            <span id="room-key-info"></span>
                            <button id="copy-room-key" class="btn-icon">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="reply-container" id="reply-container">
                <div class="reply-content">
                    <div class="reply-indicator">
                        <i class="fas fa-reply"></i>
                    </div>
                    <div class="reply-text">
                        <span class="reply-username" id="reply-username"></span>
                        <span id="reply-message"></span>
                    </div>
                    <button id="cancel-reply" class="btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-message-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
