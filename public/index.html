<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Ẩn Danh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <!-- Trang chào -->
    <div id="greeting-page" class="page active">
        <div class="container">
            <h1>Chat Ẩn Danh</h1>
            <p>Tạo hoặc tham gia phòng để bắt đầu trò chuyện ẩn danh</p>
            <div class="button-group">
                <button id="create-room-btn" class="btn primary">Tạo Phòng</button>
                <button id="join-room-btn" class="btn secondary">Tham Gia Phòng</button>
            </div>
        </div>
    </div>

    <!-- Trang tham gia phòng -->
    <div id="join-room-page" class="page">
        <div class="container">
            <h1>Tham Gia Phòng</h1>
            <p>Nhập mã phòng (6 chữ số) để tham gia</p>
            <div class="input-group">
                <input type="text" id="room-key-input" placeholder="Mã Phòng" maxlength="6" pattern="[0-9]{6}">
                <div class="error-message" id="join-error-message"></div>
            </div>
            <div class="button-group">
                <button id="join-submit-btn" class="btn primary">Tham Gia</button>
                <button id="join-back-btn" class="btn secondary">Quay Lại</button>
            </div>
        </div>
    </div>

    <!-- Trang chat -->
    <div id="chat-room-page" class="page">
        <div class="chat-container">
            <div class="chat-header">
                <div class="room-info">
                    <h2>Phòng: <span id="room-key-display"></span></h2>
                    <p>
                        Bạn là: 
                        <span id="username-display" class="editable-username"></span>
                        <i class="fas fa-edit edit-icon"></i>
                    </p>
                </div>
                <div class="user-count">
                    <p>Người dùng trong phòng: <span id="user-count-display">1</span></p>
                </div>
                <div class="admin-controls" id="admin-controls">
                    <button id="close-room-btn" class="btn danger">Đóng Phòng</button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <p>Chào mừng đến với phòng chat! Bạn có thể bắt đầu trò chuyện ẩn danh.</p>
                    <p class="room-key-info">Mã Phòng: <span id="room-key-info"></span> <button id="copy-room-key" class="btn-icon"><i class="fas fa-copy"></i></button></p>
                </div>
            </div>
            <div class="reply-container" id="reply-container">
                <div class="reply-content">
                    <div class="reply-text">
                        <span class="reply-username" id="reply-username"></span>
                        <span id="reply-message"></span>
                    </div>
                    <button id="cancel-reply" class="btn-icon"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
                <button id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
